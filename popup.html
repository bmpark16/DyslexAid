<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DyslexAid</title>
  <link rel="stylesheet" href="style.css">
</head>

<body style="width: 360px; height: 580px">
  <header><span><img class="logo" src="images/logo.png" alt=""></span>DyslexAid</header>
  <div id="modeToggle">
    <input type="checkbox" id="toggleSwitch">
    <label for="toggleSwitch">Dark Mode</label>
  </div>

  <div class="subtitle1">
    <h1 id="myHeading">Change Font</h1>
  </div>
  <button id="defaultFont">Original</button>
  <button id="changeFontOpenDyslexic">OpenDyslexic</button>
  <button id="changeFontHelvetica">Helvetica</button>
  <button id="changeFontLexend">Lexend</button>
  <button id="changeFontRoboto">Roboto</button>
  <button id="changeFontVerdana">Verdana</button>

  <h1 id="myHeading">Change Font Size</h1>
  <button id="defaultFontSize">Original</button>
  <button id="changeFontSize12">12 pt</button>
  <button id="changeFontSize13">13 pt</button>
  <button id="changeFontSize14"> 14 pt</button>
  <button id="changeFontSize15">15 pt</button>

  <h1 id="myHeading">Change Word Spacing</h1>
  <button id="increaseWordSpacing1">Original</button>
  <button id="increaseWordSpacing2">2x</button>
  <button id="increaseWordSpacing3">3x</button>
  <button id="increaseWordSpacing4">4x</button>
  <button id="increaseWordSpacing5">5x</button>

  <h1 id="myHeading">Change Letter Spacing</h1>
  <button id="increaseSpacing1">Original</button>
  <button id="increaseSpacing2">2x</button>
  <button id="increaseSpacing3">3x</button>
  <button id="increaseSpacing4">4x</button>
  <button id="increaseSpacing5">5x</button>

  <h1 id="myHeading">Change Line Height</h1>
  <button id="adjustLineHeight1">Original</button>
  <button id="adjustLineHeight2">2x</button>
  <button id="adjustLineHeight3">3x</button>
  <button id="adjustLineHeight4">4x</button>
  <button id="adjustLineHeight5">5x</button>
</body>

<script src="popup.js"></script>
</html>
